dependencyManagement {
	imports {
		mavenBom 'com.fasterxml.jackson:jackson-bom:2.9.6'
		mavenBom 'io.projectreactor:reactor-bom:Dysprosium-M1'
		mavenBom 'org.springframework:spring-framework-bom:5.2.0.BUILD-SNAPSHOT'
		mavenBom 'org.springframework.data:spring-data-releasetrain:Moore-BUILD-SNAPSHOT'
		mavenBom 'org.springframework.security:spring-security-bom:5.2.0.BUILD-SNAPSHOT'
		mavenBom 'org.testcontainers:testcontainers-bom:1.11.3'
	}

	dependencies {
		dependencySet(group: 'com.hazelcast', version: '3.12') {
			entry 'hazelcast'
			entry 'hazelcast-client'
		}

		dependency 'com.h2database:h2:1.4.199'
		dependency 'com.microsoft.sqlserver:mssql-jdbc:7.2.2.jre8'
		dependency 'com.zaxxer:HikariCP:3.3.1'
		dependency 'edu.umd.cs.mtc:multithreadedtc:1.01'
		dependency 'io.lettuce:lettuce-core:5.1.6.RELEASE'
		dependency 'javax.annotation:javax.annotation-api:1.3.2'
		dependency 'javax.servlet:javax.servlet-api:4.0.1'
		dependency 'junit:junit:4.12'
		dependency 'mysql:mysql-connector-java:8.0.16'
		dependency 'org.apache.derby:derby:10.14.2.0'
		dependency 'org.assertj:assertj-core:3.12.2'
		dependency 'org.hsqldb:hsqldb:2.4.1'
		dependency 'org.mariadb.jdbc:mariadb-java-client:2.4.1'
		dependency 'org.mockito:mockito-core:2.28.2'
		dependency 'org.postgresql:postgresql:42.2.5'
	}
}
